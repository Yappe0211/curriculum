<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="item" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="eng">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            let jpn = document.getElementById('jpn');
            let eng = document.getElementById('eng');
            let value = document.getElementById('item').value;
            console.log(value);
            if(value == '日本語') {
                jpn.style.display = "";
                eng.style.display = "none";
            } else if(value == 'English') {
                jpn.style.display = "none";
                eng.style.display = "";
            } else {
                jpn.style.display = "";
                eng.style.display = "";
            }
        }
    </script>
</body>
</html>
